<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Undangan Untukmu</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

/* =========================
   AUTO NIGHT MODE
========================= */
:root{
    --bg1:#f6e6e9;
    --bg2:#fffafc;
    --text:#2b2b2b;
    --glass:rgba(255,255,255,.55);
}

@media(prefers-color-scheme:dark){
    :root{
        --bg1:#141414;
        --bg2:#1f1f1f;
        --text:#f1f1f1;
        --glass:rgba(30,30,30,.55);
    }
}

/* ========================= */

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,220,230,.35), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,240,245,.4), transparent 40%),
        linear-gradient(140deg,var(--bg1),var(--bg2));

    font-family:'Cormorant Garamond', serif;
    color:var(--text);
    overflow:hidden;
}

/* =========================
   ENVELOPE
========================= */

.envelope{
    position:absolute;
    width:340px;
    height:220px;
    background:linear-gradient(145deg,#ffffff,#f2f2f2);
    border-radius:6px;
    box-shadow:0 20px 60px rgba(0,0,0,.25);
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:.8s;
}

.envelope:before{
    content:"Untuk Kamu";
    font-family:'Great Vibes', cursive;
    font-size:34px;
    opacity:.85;
}

.open{
    transform:scale(40);
    opacity:0;
    pointer-events:none;
}

/* =========================
   LETTER
========================= */

.letter{
    position:relative;
    width:min(760px,90%);
    padding:80px 70px;
    border-radius:28px;

    backdrop-filter:blur(20px);
    background:var(--glass);

    box-shadow:
        0 40px 120px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.2);

    line-height:2;
    opacity:0;
    transform:translateY(40px);
    transition:1.5s;
}

/* candle glow */
.letter:after{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:28px;
    background:radial-gradient(circle, rgba(255,220,230,.25), transparent 70%);
    filter:blur(25px);
    z-index:-1;
}

.show{
    opacity:1;
    transform:translateY(0);
}

/* ========================= */

h1{
    font-family:'Great Vibes', cursive;
    font-size:56px;
    margin-top:0;
    font-weight:normal;
}

p{
    font-size:20px;
    margin:18px 0;
}

/* handwriting effect */
.fade{
    opacity:0;
    transform:translateY(12px);
    animation:write .9s forwards;
}

@keyframes write{
    to{
        opacity:1;
        transform:none;
    }
}

/* signature */

.signature{
    text-align:right;
    margin-top:60px;
    font-style:italic;
}

/* =========================
   FLOATING HEARTS
========================= */

.heart{
    position:absolute;
    bottom:-20px;
    font-size:14px;
    opacity:.25;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

/* =========================
   MOBILE
========================= */

@media(max-width:600px){
    .letter{
        padding:50px 32px;
    }

    p{
        font-size:18px;
    }

    h1{
        font-size:42px;
    }
}

</style>
</head>

<body>

<!-- piano ambience -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9bce13.mp3">
</audio>

<div class="envelope" onclick="openLetter()"></div>

<div class="letter" id="letter">

<h1>Untuk Kamu</h1>

<div id="text"></div>

<div class="signature fade" style="animation-delay:6.5s">
Dengan perasaan paling jujur,<br>
<strong>Namamu</strong>
</div>

</div>

<script>

/* envelope animation */

function openLetter(){
    document.querySelector('.envelope').classList.add('open');

    setTimeout(()=>{
        document.getElementById('letter').classList.add('show');
        writeText();
    },900);
}

/* handwriting text */

const paragraphs = [

"Aku tidak pernah merencanakan untuk jatuh sedalam ini.",

"Namun entah sejak kapan, kehadiranmu mengubah hal-hal sederhana menjadi sesuatu yang selalu ingin aku ulang.",

"Kamu hadir bukan seperti petir yang mengejutkan — melainkan seperti cahaya hangat yang perlahan membuatku merasa pulang.",

"Di dunia yang sering terburu-buru, bersamamu semuanya terasa melambat dengan cara yang menenangkan.",

"Aku tidak mencari kesempurnaan. Aku hanya menemukan seseorang yang terasa tepat.",

"Dan hari ini, tanpa permainan kata, tanpa keraguan — aku ingin jujur kepadamu.",

"Aku menyukaimu.",

"Bukan hanya hari ini, tapi dengan kemungkinan untuk terus bertambah… pelan, dewasa, dan nyata.",

"Jika hatimu belum siap, aku mengerti.",

"Namun bila suatu hari kamu membuka sedikit ruang — aku akan ada di sana."

];

function writeText(){

    const container=document.getElementById('text');

    paragraphs.forEach((t,i)=>{
        const p=document.createElement('p');
        p.className="fade";
        p.style.animationDelay=(i*0.8)+"s";
        p.innerText=t;
        container.appendChild(p);
    });
}

/* floating hearts */

setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='❤';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(6+Math.random()*6)+'s';

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),12000);

},900);

</script>

</body>
</html>
